<div class="cardapio-container">
  <h1>Nosso Cardápio</h1>

  <div *ngIf="produtos.length > 0; else semProdutos" class="lista-produtos">

    <div *ngFor="let produto of produtos" class="produto-card">
      <h2>{{ produto.nome }}</h2>
      <p>{{ produto.descricao }}</p>
      <p class="preco">R$ {{ produto.preco.toFixed(2).replace('.', ',') }}</p>
    </div>

  </div>

  <ng-template #semProdutos>
    <p>Carregando cardápio ou nenhum produto encontrado...</p>
  </ng-template>
</div>
